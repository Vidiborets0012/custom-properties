<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom properties</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="page">
      <h1 class="page__title">custom properties</h1>
      <section class="page__mdn mdn section">
        <div class="mdn__container">
          <div class="section__header">
            <h2 class="section__title title">Приклад MDN</h2>
            <p class="section__text">Використано глобальні та локальні змінні.</p>
          </div>
          <div class="mdn__block block-mdn">
            <p class="block-mdn__text block-mdn__text--first">
              Цей параграф має містити синій фон та жовтий текст.
            </p>
            <p class="block-mdn__text block-mdn__text--second" id="secondParagraph">
              Цей параграф має містити жовтий фон та синій текст.
            </p>
            <div class="block__mdn-container" id="container">
              <p class="block-mdn__text block-mdn__text--third" id="thirdParagraph">
                Цей параграф має містити зелений фон та жовтий текст.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
